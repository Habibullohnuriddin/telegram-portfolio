<head>

    <title>Habibulloh Nuriddin | Creative Links</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, #667eea 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #764ba2 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #f093fb 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            filter: blur(1px);
            opacity: 0.4;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a56, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
            overflow: hidden;

        }

        .profile-image img {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 140px;
        }

        .profile-ring {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotate 4s linear infinite;
            top: -10px;
            left: -10px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .profile-particles {
            position: absolute;
            width: 200px;
            height: 200px;
            top: -30px;
            left: -30px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #fff, #f093fb, #667eea);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .profile-bio {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .profile-location {
            font-size: 16px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 22px 28px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform: translateY(50px);
            opacity: 0;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 20px;
        }

        .link-item:hover::after {
            opacity: 0.1;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-icon-wrapper {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .link-subtitle {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 400;
        }

        .external-icon {
            width: 20px;
            height: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .link-item:hover .external-icon {
            opacity: 1;
            transform: translateX(5px);
        }

        .link-item:hover .link-icon {
            transform: scale(1.2) rotate(5deg);
        }

        /* Individual link styles */
        .instagram {
            --gradient: linear-gradient(45deg, #f09433, #bc1888);
        }

        .github {

        }

        .footer::before {

            top: 0;
            left: 50%;

            height: 2px;

        }

        .footer-text {

        /* Cursor trail effect */
        .cursor-dot {

            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
        }

        /* Mobile optimizations */

            .container {
                padding: 0 15px;

            background: linear-gradient(45deg, #764ba2, #667eea);
        }
    </style>
</head>

    <script>
        // Initialize GSAP
        gsap.registerPlugin();

        // Create floating orbs
        function createFloatingOrbs() {
            const orbsContainer = document.querySelector('.floating-orbs');
            for (let i = 0; i < 8; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                const size = gsap.utils.random(20, 80);
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
                orb.style.left = gsap.utils.random(0, 100) + '%';
                orb.style.top = gsap.utils.random(0, 100) + '%';
                orbsContainer.appendChild(orb);

                // Animate orbs
                gsap.to(orb, {
                    x: gsap.utils.random(-200, 200),
                    y: gsap.utils.random(-200, 200),
                    duration: gsap.utils.random(15, 25),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                gsap.to(orb, {
                    scale: gsap.utils.random(0.5, 1.5),
                    duration: gsap.utils.random(3, 6),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        // Create particles around profile image
        function createProfileParticles() {
            const particlesContainer = document.querySelector('.profile-particles');
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particlesContainer.appendChild(particle);

                const angle = (i / 12) * 360;
                const radius = 80;
                const x = Math.cos(angle * Math.PI / 180) * radius;
                const y = Math.sin(angle * Math.PI / 180) * radius;

                gsap.set(particle, {
                    x: x,
                    y: y,
                });

                // Animate particles
                gsap.to(particle, {
                    opacity: 1,
                    scale: gsap.utils.random(0.5, 1.5),
                    duration: gsap.utils.random(1, 2),
                    repeat: -1,
                    yoyo: true,
                    delay: i * 0.1,
                    ease: "sine.inOut"
                });

                gsap.to(particle, {
                    rotation: 360,
                    duration: 10,
                    repeat: -1,
                    ease: "none"
                });
            }
        }

        // Cursor trail effect
        let cursorDots = [];
        function createCursorTrail() {
            for (let i = 0; i < 5; i++) {
                const dot = document.createElement('div');
                dot.className = 'cursor-dot';
                document.body.appendChild(dot);
                cursorDots.push(dot);
            }
        }

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursorTrail() {
            cursorDots.forEach((dot, index) => {
                gsap.to(dot, {
                    x: mouseX,
                    y: mouseY,
                    duration: 0.3 + index * 0.1,
                    opacity: 1 - index * 0.2,
                    scale: 1 - index * 0.15,
                    ease: "power2.out"
                });
            });
            requestAnimationFrame(animateCursorTrail);
        }

        // Main animation timeline
        function initAnimations() {
            const tl = gsap.timeline();

            // Animate profile section
            tl.from('.profile-image', {
                scale: 0,
                rotation: 180,
                duration: 1.2,
                ease: "elastic.out(1, 0.5)"
            })
                .from('.profile-name', {
                    y: 50,
                    opacity: 0,
                    duration: 0.8,
                    ease: "power3.out"
                }, "-=0.5")
                .from('.profile-bio, .profile-location', {
                    y: 30,
                    opacity: 0,
                    duration: 0.6,
                    stagger: 0.2,
                    ease: "power2.out"
                }, "-=0.3");

            // Animate links with stagger
            gsap.to('.link-item', {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.1,
                ease: "power3.out",
                delay: 0.5
            });

            // Animate footer
            gsap.from('.footer', {
                y: 30,
                opacity: 0,
                duration: 0.8,
                delay: 1.5,
                ease: "power2.out"
            });
        }

        // Profile image click effect
        document.getElementById('profileImage').addEventListener('click', () => {
            gsap.to('.profile-image', {
                scale: 1.2,
                rotation: 360,
                duration: 0.6,
                ease: "back.out(1.7)"
            });

            gsap.to('.profile-image', {
                scale: 1,
                rotation: 0,
                duration: 0.6,
                delay: 0.6,
                ease: "power2.out"
            });

            // Burst particles effect
            gsap.to('.particle', {
                scale: 2,
                opacity: 1,
                duration: 0.3,
                stagger: 0.05,
                ease: "power2.out"
            });

            gsap.to('.particle', {
                scale: 0.5,
                opacity: 0.3,
                duration: 0.5,
                delay: 0.3,
                stagger: 0.05,
                ease: "power2.out"
            });
        });

        // Link hover animations
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, {
                    scale: 1.05,
                    y: -10,
                    duration: 0.4,
                    ease: "power2.out"
                });

                gsap.to(link.querySelector('.link-icon-wrapper'), {
                    scale: 1.2,
                    rotation: 10,
                    duration: 0.4,
                    ease: "back.out(1.7)"
                });

                gsap.to(link.querySelector('.link-title'), {
                    x: 10,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            link.addEventListener('mouseleave', () => {
                gsap.to(link, {
                    scale: 1,
                    y: 0,
                    duration: 0.4,
                    ease: "power2.out"
                });

                gsap.to(link.querySelector('.link-icon-wrapper'), {
                    scale: 1,
                    rotation: 0,
                    duration: 0.4,
                    ease: "power2.out"
                });

                gsap.to(link.querySelector('.link-title'), {
                    x: 0,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            link.addEventListener('click', () => {
                gsap.to(link, {
                    scale: 0.95,
                    duration: 0.1,
                    ease: "power2.out",
                    yoyo: true,
                    repeat: 1
                });
            });
        });

        // Text typing effect for name
        function typeWriter() {
            const nameElement = document.querySelector('.profile-name');
            const originalText = nameElement.textContent;
            nameElement.textContent = '';

            let i = 0;
            function type() {
                if (i < originalText.length) {
                    nameElement.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }

            setTimeout(type, 1000);
        }

        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = scrolled * 0.5;

            gsap.to('.floating-orbs', {
                y: -parallax,
                duration: 0.1,
                ease: "none"
            });

            gsap.to('.profile-ring', {
                rotation: scrolled * 0.5,
                duration: 0.1,
                ease: "none"
            });
        });

        // Background gradient animation
        function animateBackground() {
            gsap.to('.bg-animation', {
                background: `
                    radial-gradient(circle at ${gsap.utils.random(10, 90)}% ${gsap.utils.random(10, 90)}%, #667eea 0%, transparent 50%),
                    radial-gradient(circle at ${gsap.utils.random(10, 90)}% ${gsap.utils.random(10, 90)}%, #764ba2 0%, transparent 50%),
                    radial-gradient(circle at ${gsap.utils.random(10, 90)}% ${gsap.utils.random(10, 90)}%, #f093fb 0%, transparent 50%),
                    linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%)
                `,
                duration: 5,
                ease: "sine.inOut",
                onComplete: animateBackground
            });
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            createFloatingOrbs();
            createProfileParticles();
            createCursorTrail();
            animateCursorTrail();
            initAnimations();
            // typeWriter();
            setTimeout(animateBackground, 2000);
        });

        // Add some easter eggs
        let clickCount = 0;
        document.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                gsap.to('.container', {
                    scale: 1.1,
                    duration: 0.5,
                    ease: "elastic.out(1, 0.3)",
                    yoyo: true,
                    repeat: 1
                });

                // Create explosion effect
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.background = `hsl(${gsap.utils.random(0, 360)}, 100%, 50%)`;
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    document.body.appendChild(particle);

                    gsap.to(particle, {
                        x: gsap.utils.random(-200, 200),
                        y: gsap.utils.random(-200, 200),
                        opacity: 0,
                        scale: 0,
                        duration: 1,
                        ease: "power2.out",
                        onComplete: () => particle.remove()
                    });
                }
                clickCount = 0;
            }
        });

        // Performance optimization
        gsap.set('.link-item', {
            willChange: 'transform',
            backfaceVisibility: 'hidden'
        });

        gsap.set('.profile-image', {
            willChange: 'transform',
            backfaceVisibility: 'hidden'
        });

        // Debug mode (press 'D' key)
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'd') {
                const debugInfo = document.createElement('div');
                debugInfo.style.position = 'fixed';
                debugInfo.style.top = '10px';
                debugInfo.style.right = '10px';
                debugInfo.style.background = 'rgba(0,0,0,0.8)';
                debugInfo.style.color = 'white';
                debugInfo.style.padding = '10px';
                debugInfo.style.borderRadius = '5px';
                debugInfo.style.fontSize = '12px';
                debugInfo.style.zIndex = '9999';
                debugInfo.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    Screen: ${window.innerWidth}x${window.innerHeight}<br>
                    Mouse: ${mouseX}, ${mouseY}<br>
                    Clicks: ${clickCount}<br>
                    GSAP Version: ${gsap.version}
                `;
                document.body.appendChild(debugInfo);

                setTimeout(() => debugInfo.remove(), 3000);
            }
        });

        console.log('🎨 Creative Bio Page Loaded with GSAP!');
        console.log('💡 Try clicking the profile image!');
        console.log('🎯 Click anywhere 10 times for a surprise!');
        console.log('🔧 Press "D" for debug info');
    </script>
</body>

</html>
